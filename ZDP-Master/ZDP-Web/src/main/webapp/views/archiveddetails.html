<section    my-directive ng-controller="archiveCtrl">

	<div class="section-body" style="margin-top:1px;">
					<div class="row">
					<div class="row">
					<div class="card style-default-bright">
									<div class="card-head" style="margin-top:-4px;">
									<div style="padding-left:0px;padding-right:0px;margin-left:4%;" class="col-md-6">
									<span title="Datasets" ng-click="listprofile();"  class="iconPadding pointerCursor"><img onmouseout="iconUnHover(this, 'list_inactive.png');" onmouseover="iconHover(this, 'list_active.png');" src="images/list_inactive.png"></span>
									</div></div>
									
						</div></div></div>
						<div class="card style-default-bright">
									<div class="col-md-5" ><h3>Archived Data</h3></div>
						</div>
							<div class="col-lg-14">
							
							
								<div class="card style-default-bright"> 
								
									<div class="card-body">

										<div class="table-responsive">
											<table class="table no-margin profile" 
										 ts-wrapper >

										<div class="col-lg-14">
											<!-- <div class="col-lg-2 pull-right"><a  title="Add a user" data-toggle="modal" data-target="#userAddMethod" class="btn btn-primary pull-right col-lg-12" ng-click="clearuser();">Add User</a></div>-->
										</div>	
									</div>
								<div class="calendarNav tab-pane fade in active"
									id="standardNav">
									<!--div class="row">&nbsp;</div-->
									<!-- div class="row">&nbsp;</div-->
									<!-- <div ng-show="totalSourcer == 0">
										<div>
											<h4 class="text-center">No Schema found</h4>
										</div>
									</div> -->
									<div class="pull-right">
										<span id="schemarunID" style="color: red"></span>
									</div>
									
									<table class="table no-margin profile">
										<thead>
											<tr>
												<th class="tablesort-sortable">Schema #</th>
												<th class="tablesort-sortable">Schema Name</th>
												<th>Operations</th>
											</tr>
										</thead>
										<tbody>
											<tr	ng-repeat="obj in editArchiveData track by $index">
													<td >{{$index}}</td>
													<td >{{obj.archivedSchemaName}}</td>
													<td><a  ng-attr-title="{{obj.permissionLevel == 6 || obj.permissionLevel == 7 ? 'Restore' : 'No permission'}}" 
													ng-click="(obj.permissionLevel == 6 || obj.permissionLevel == 7) && restoreSchema(obj.archivedSchemaId)" ng-class="{'pointerCursor': {{obj.permissionLevel}} == 6 || {{obj.permissionLevel}} == 7}"><span
														class="fa fa-repeat fa-1x color"></span></a>
														<span
														id="{{obj.archivedSchemaId}}loader" style="display: none;"><i
														class="fa fa-spinner fa-spin"></i></span></td> 
											</tr>
											</tbody>
											</table>
											</div>
								
							
						</div>

				</div>
       		 </div>
      
   
			</div>
			

		</div>
	</div>
	</div>
				
	</div></table></div></div></div></div></div></div></div></div>
